  <form [formGroup]="url">
    <div class="form-group row">
      <label class="col-2 col-form-label">URL</label>
        <div class="col-8">
          <input class="form-control"
          type="text"
          placeholder="valor"
          formControlName="valor">
        </div>
      </div>
    </form>


  <form (ngSubmit)="enviarUrl()"> 
    <div class ="form-group row">
      <button type="submit" class="btn btn-outline-primary">
        Enviar
      </button>

    </div>
  </form>



  
  
  <hr>
  
  
  <form [formGroup]=forma >

        <div class="form-group row">
          <label class="col-2 col-form-label">Id</label>
          <div class="col-8">
            <input class="form-control"
            type="text"
            placeholder="ID"
            formControlName="_id">
          </div>
        </div>


    <div class="form-group row">
      <label class="col-2 col-form-label">Titulo</label>
      <div class="col-8">
        
        <input class="form-control"
        type="text"
        placeholder="titulo"
        formControlName="titulo">
      </div>
    </div>
    
    
    <div class="form-group row">
      <label class="col-2 col-form-label">Precio</label>
      <div class="col-md-8">
        <input class="form-control"
        type="text"
        placeholder="precio"
        formControlName="precio">
      </div>
    </div>
    
    <div class="form-group row">
      <label class="col-2 col-form-label">Caracteristicas</label>
      <div class="col-md-8">
        
        <textarea
        rows="5"
        class="form-control"
        type="caracteristicas"
        placeholder="caracteristicas"
        formControlName="caracteristicas">
      </textarea>
    </div>
  </div>
</form>

<form (ngSubmit)="cargar()">
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Cargar
       </button>
     </div>
   </div>
 </form>
